<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Photo Enhancer</title>
  <style>
    /* Modern Professional CSS with Enhanced Features */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-section {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="file"], textarea, button {
      width: 100%;
      margin: 0;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      background: #ffffff;
      outline: none;
    }

    input[type="file"] {
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-right: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    input[type="file"]:focus, textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      min-width: 140px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex: 1;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #viewer {
      margin-top: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #viewer.active {
      display: flex;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .canvas-container {
      position: relative;
      display: inline-block;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      background: white;
      padding: 10px;
    }

    #mainCanvas {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      display: block;
      transition: all 0.3s ease;
    }

    .canvas-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
    }

    .navigation-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 50px;
      width: 50px;
      height: 50px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: auto;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: #667eea;
      color: white;
      transform: scale(1.1);
    }

    .photo-counter {
      background: rgba(255, 255, 255, 0.9);
      color: #374151;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text overlay styling */
    .text-overlay-preview {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      color: white;
      padding: 25px 20px 20px;
      font-family: inherit;
      line-height: 1.4;
      border-radius: 0 0 12px 12px;
      text-align: left;
    }

    .text-overlay-preview .first-line {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .text-overlay-preview .other-lines {
      font-weight: 600;
      font-size: 0.95em;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 25px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        flex: none;
      }
      
      .navigation-controls {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      #mainCanvas {
        max-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      input[type="file"], textarea, button {
        padding: 14px 16px;
      }
      
      #mainCanvas {
        max-height: 50vh;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      }
      
      .container {
        background: rgba(26, 32, 44, 0.95);
        color: #e2e8f0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      label {
        color: #cbd5e0;
      }
      
      input[type="file"], textarea {
        background: rgba(45, 55, 72, 0.8);
        border-color: rgba(255, 255, 255, 0.2);
        color: #e2e8f0;
      }
      
      .photo-counter {
        background: rgba(45, 55, 72, 0.9);
        color: #e2e8f0;
      }
    }

    /* Accessibility improvements */
    button:focus-visible {
      outline: 3px solid #667eea;
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Modern Photo Enhancer</h1>

    <div class="form-section">
      <label for="photoInput">ðŸ“¸ Select Photos</label>
      <input type="file" id="photoInput" accept="image/*" multiple>
    </div>

    <div class="form-section">
      <label for="textInput">ðŸ’¬ Enter Text to Add</label>
      <textarea id="textInput" rows="3" placeholder="First line will be bold and larger...&#10;Additional lines will be regular bold text..."></textarea>
    </div>

    <div class="form-section">
      <label for="logoInput">ðŸŽ¨ Upload Logo (Optional)</label>
      <input type="file" id="logoInput" accept="image/*">
    </div>

    <div class="button-group">
      <button onclick="applyToAll()" id="applyBtn">âœ¨ Apply All</button>
      <button id="downloadAllBtn" style="display:none;" onclick="downloadAll()">ðŸ“¦ Download All</button>
    </div>

    <div id="viewer">
      <div class="navigation-controls">
        <button class="nav-btn" onclick="prevPhoto()">â—€</button>
        <span class="photo-counter" id="photoCounter">1 / 1</span>
        <button class="nav-btn" onclick="nextPhoto()">â–¶</button>
      </div>
      
      <div class="canvas-container">
        <canvas id="mainCanvas"></canvas>
      </div>
      
      <button id="downloadBtn" onclick="downloadCurrent()">ðŸ’¾ Download This Photo</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script>
    let selectedPhotos = [];
    let processedPhotos = [];
    let currentIndex = 0;
    let logoImage = null;

    const photoInput = document.getElementById('photoInput');
    const textInput = document.getElementById('textInput');
    const logoInput = document.getElementById('logoInput');
    const viewer = document.getElementById('viewer');
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const photoCounter = document.getElementById('photoCounter');

    photoInput.addEventListener('change', handlePhotoSelection);
    logoInput.addEventListener('change', handleLogoSelection);

    function handlePhotoSelection(event) {
      const files = Array.from(event.target.files);
      selectedPhotos = [];
      
      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          selectedPhotos.push(file);
        }
      });
      
      if (selectedPhotos.length > 0) {
        document.getElementById('applyBtn').disabled = false;
      }
    }

    function handleLogoSelection(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          logoImage = new Image();
          logoImage.onload = function() {
            console.log('Logo loaded successfully');
          };
          logoImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    async function applyToAll() {
      if (selectedPhotos.length === 0) {
        alert('Please select photos first');
        return;
      }

      const applyBtn = document.getElementById('applyBtn');
      applyBtn.classList.add('loading');
      applyBtn.disabled = true;

      processedPhotos = [];
      
      for (let i = 0; i < selectedPhotos.length; i++) {
        const processedPhoto = await processPhoto(selectedPhotos[i]);
        processedPhotos.push(processedPhoto);
      }

      currentIndex = 0;
      displayPhoto();
      viewer.classList.add('active');
      downloadAllBtn.style.display = 'inline-block';
      
      applyBtn.classList.remove('loading');
      applyBtn.disabled = false;
    }

    function processPhoto(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            // Set canvas size to match image
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw main image
            ctx.drawImage(img, 0, 0);
            
            // Add text overlay
            const text = textInput.value.trim();
            if (text) {
              addTextOverlay(text);
            }
            
            // Add logo if present
            if (logoImage) {
              addLogo();
            }
            
            // Convert to blob
            canvas.toBlob((blob) => {
              resolve({
                name: file.name,
                blob: blob,
                dataUrl: canvas.toDataURL()
              });
            }, 'image/png');
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function addTextOverlay(text) {
      const lines = text.split('\n').filter(line => line.trim());
      if (lines.length === 0) return;
      
      const padding = Math.max(20, canvas.width * 0.02);
      const bottomPadding = Math.max(15, canvas.height * 0.02);
      
      // Calculate text area height
      const fontSize = Math.max(16, canvas.width * 0.025);
      const firstLineFontSize = Math.max(20, canvas.width * 0.032);
      const lineHeight = fontSize * 1.4;
      const firstLineHeight = firstLineFontSize * 1.4;
      
      const textHeight = firstLineHeight + ((lines.length - 1) * lineHeight) + (padding * 2);
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, canvas.height - textHeight - 30, 0, canvas.height);
      gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
      gradient.addColorStop(0.3, 'rgba(0, 0, 0, 0.4)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0.75)');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, canvas.height - textHeight - 30, canvas.width, textHeight + 30);
      
      // Set text properties
      ctx.textAlign = 'left';
      ctx.textBaseline = 'top';
      
      let currentY = canvas.height - textHeight - bottomPadding;
      
      // Draw first line (bold and larger)
      ctx.font = `bold ${firstLineFontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
      ctx.fillStyle = 'white';
      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowBlur = 4;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 2;
      ctx.fillText(lines[0], padding, currentY);
      
      currentY += firstLineHeight;
      
      // Draw remaining lines (regular bold)
      if (lines.length > 1) {
        ctx.font = `600 ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
        ctx.shadowBlur = 3;
        ctx.shadowOffsetY = 1;
        
        for (let i = 1; i < lines.length; i++) {
          ctx.fillText(lines[i], padding, currentY);
          currentY += lineHeight;
        }
      }
      
      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
    }

    function addLogo() {
      const logoSize = Math.min(canvas.width * 0.12, canvas.height * 0.12, 80);
      const logoX = canvas.width - logoSize - 20;
      const logoY = 20;
      
      // Add subtle background for logo
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.roundRect(logoX - 5, logoY - 5, logoSize + 10, logoSize + 10, 8);
      ctx.fill();
      
      ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
    }

    function displayPhoto() {
      if (processedPhotos.length === 0) return;
      
      const photo = processedPhotos[currentIndex];
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };
      img.src = photo.dataUrl;
      
      photoCounter.textContent = `${currentIndex + 1} / ${processedPhotos.length}`;
    }

    function prevPhoto() {
      if (currentIndex > 0) {
        currentIndex--;
        displayPhoto();
      }
    }

    function nextPhoto() {
      if (currentIndex < processedPhotos.length - 1) {
        currentIndex++;
        displayPhoto();
      }
    }

    function downloadCurrent() {
      if (processedPhotos.length === 0) return;
      
      const photo = processedPhotos[currentIndex];
      const link = document.createElement('a');
      link.download = `enhanced_${photo.name}`;
      link.href = photo.dataUrl;
      link.click();
    }

    async function downloadAll() {
      if (processedPhotos.length === 0) return;
      
      const zip = new JSZip();
      
      processedPhotos.forEach((photo, index) => {
        zip.file(`enhanced_${photo.name}`, photo.blob);
      });
      
      const content = await zip.generateAsync({type: 'blob'});
      const link = document.createElement('a');
      link.download = 'enhanced_photos.zip';
      link.href = URL.createObjectURL(content);
      link.click();
    }

    // Add roundRect method for older browsers
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
  </script>
</body>
